<html>
    <head>
        <title>Formatlama Metin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        Bold - Bahadır <b>Aksakal</b>
        <br/>
        Storng - Bahadır <strong>Aksakal</strong> <!-- HTML5 ile geldi fazla kullanılıyor çünki arama motorları ile daha entegre -->
        <br/>
        İtalic - Bahadır <i>Aksakal</i> <!-- eskidir html5 ile em gelmiştir  -->
        <br/>
        Emphasize/vurgulanan - Bahadır <em>Aksakal</em> <!-- em - emphasize vurgulanan demektir --> <!-- aram motorları ile entegredir -->
        <br/>
        small- Bahadır <small>Aksakal</small> <!-- biraz küçültür -->
        <br/>
        sub-   bkz: <sub>Aksakal</sub> <!-- sub- Subscript .biraz daha aşağıda olur ve küçük olur -->
        <br/>
        sup-   Bahadır <sup>bey</sup> <!-- sup - Superscript . yukarıda biraz daha ve küçük punto -->
        <br/>
        ins- Bahadır <ins>Aksakal</ins> <!-- ins - inserted - altı çizili -->
        <br/>
        del- Bahadır <del>Aksakal</del> <!-- del-deleted - üstü çizlir -->
        <br/> 
        mark- Bahadır <mark>Aksakal</mark> <!-- Fosforlu kalemler belirtirmiş gibi işaretleme yapar -->
        <hr/>
        <a href="index.html" > Ana Sayfaya Git </a> 
    </body>
</html>
